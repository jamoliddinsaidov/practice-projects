<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./app.js" defer></script>
    <title>Card Matching Game</title>
  </head>
  <body class="py-6 bg-slate-50">
    <h1 class="text-center font-light text-2xl lg:text-3xl">Matching Game</h1>
    <div
      class="stats-container flex justify-between align-center w-11/12 lg:w-1/3 mx-auto my-4 p-2 lg:py-2 lg:px-4 bg-indigo-100 rounded-lg shadow-sm shadow-indigo-200 hidden"
    >
      <p class="tries font-medium">Tries: <span>0</span></p>
      <p class="time font-medium">00:00</p>
      <button class="restart font-medium">Restart</button>
    </div>
    <div
      class="main-game-container w-11/12 lg:w-1/2 mx-auto my-4 p-4 lg:p-8 bg-indigo-100 rounded-lg shadow-md shadow-indigo-200"
    >
      <div class="settings flex justify-center align-center">
        <button
          class="start-button uppercase text-xl font-bold bg-indigo-400 text-white rounded-md py-2 px-8 transition-all hover:bg-indigo-500"
        >
          Start the game
        </button>
      </div>
      <div class="congrats-container hidden">
        <h3 class="text-center font-medium text-lg lg:text-xl">ðŸŽŠ Congratulations!</h3>
        <p class="text-center mt-4 mb-6 text-lg">
          You have won the game with <span class="final-tries font-medium">0</span>
          <span class="font-medium">tries</span> in <span class="final-time font-medium"></span>.
        </p>
        <div class="flex justify-center">
          <button
            class="final-restart font-bold bg-indigo-400 text-white rounded-md py-2 px-8 transition-all hover:bg-indigo-500"
          >
            Click To Restart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
