<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bin2Dec</title>
  </head>
  <body class="text-center pt-24 text-white bg-slate-800">
    <h1 class="text-2xl font-extrabold mb-8">Convert Binary to Decimal</h1>
    <input
      type="number"
      placeholder="type..."
      required
      class="user-input border shadow text-slate-800 rounded-lg p-2 font-semibold outline-none transition ease-in-out delay-100 focus:border-cyan-700"
    />
    <button
      class="convert-btn border shadow font-semibold rounded-lg p-2 ml-2 outline-none transition ease-in-out delay-50 hover:bg-white hover:text-slate-800"
    >
      convert
    </button>
    <h2 class="result-text hidden text-2xl font-bold mt-6 text-lime-500">Result</h2>
    <p class="error-text hidden error text-lg text-red-500 mt-4 font-medium">Error</p>
    <script src="./app.js"></script>
  </body>
</html>
