<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="./style.css" />
    <title>Markdown Notes App</title>
  </head>
  <body>
    <nav>
      <ul>
        <li class="mr-6">
          <a href="#create" class="active-link">Create</a>
        </li>
        <li class="ml-6">
          <a href="#notes">Notes list</a>
        </li>
      </ul>
    </nav>

    <form>
      <textarea name="note-input" id="note-input" cols="30" rows="12" placeholder="Write your note..."></textarea>

      <div class="note-preview-container mt-6">
        <p class="note-preview-text">Preview</p>
        <div id="note-preview"></div>
      </div>

      <button id="form-btn" class="p-2">Create</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
