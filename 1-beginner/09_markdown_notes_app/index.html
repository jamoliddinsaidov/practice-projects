<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Markdown Notes App</title>
  </head>
  <body class="bg-teal-900 text-white">
    <nav class="w-4/5 md:w-3/5 mx-auto my-8">
      <ul class="flex justify-center">
        <li class="mr-6">
          <a
            href="#create"
            class="text-xl font-bold uppercase tracking-wide ease-in-out duration-300 outline-none focus:text-teal-400 hover:text-teal-400 text-teal-400"
            >Create</a
          >
        </li>
        <li class="ml-6">
          <a
            href="#notes"
            class="text-xl font-bold uppercase tracking-wide ease-in-out duration-300 outline-none focus:text-teal-400 hover:text-teal-400"
            >Notes list</a
          >
        </li>
      </ul>
    </nav>

    <form class="w-4/5 md:w-3/5 mx-auto my-8 flex flex-col">
      <textarea
        name="note-input"
        id="note-input"
        cols="30"
        rows="6"
        placeholder="Write your note..."
        class="w-full p-6 text-lg outline-none rounded-md border-2 border-transparent focus:border-teal-400 bg-teal-800 ease-in-out duration-300"
      ></textarea>

      <div class="w-full p-6 mt-8 text-lg outline-none rounded-md border-2 border-transparent bg-teal-800">
        <p class="font-semibold opacity-80">Preview</p>
        <div id="note-result"></div>
      </div>

      <button
        id="form-btn"
        class="mt-8 p-2 uppercase text-lg font-semibold tracking-wider border-2 rounded-md border-transparent bg-teal-800 w-48 mx-auto outline-none ease-in-out duration-300 focus:bg-teal-600 hover:bg-teal-600"
      >
        Create
      </button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
