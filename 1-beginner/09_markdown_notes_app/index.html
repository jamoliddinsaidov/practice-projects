<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Markdown Notes App</title>
  </head>
  <body>
    <nav>
      <ul>
        <li class="mr-6">
          <a href="#create" id="create">Create</a>
        </li>
        <li class="ml-6">
          <a href="#notes" id="notes">Notes list</a>
        </li>
      </ul>
    </nav>

    <p class="note-created-msg hide">Note has been created</p>

    <!-- create page -->
    <form class="hide">
      <textarea name="note-input" id="note-input" cols="30" rows="12" placeholder="Write your note..."></textarea>

      <div class="note-preview-container mt-6">
        <p class="note-preview-text">Preview</p>
        <div id="note-preview"></div>
      </div>

      <button id="form-btn" class="p-2">Create</button>
    </form>

    <!-- notes list page -->
    <div id="notes-list-container" class="hide">
      <h2>Notes</h2>
      <h3 class="hide">You haven't created any notes yet...</h3>

      <ul id="notes-list"></ul>
    </div>

    <!-- single note popup -->
    <div id="single-note-container">
      <button class="single-note-close-btn">X</button>
      <h1 class="single-note-heading">Note</h1>
      <div class="single-note-content"></div>
    </div>

    <!-- edit page -->
    <form class="edit-note-container">
      <h1 class="single-note-heading">Edit the note</h1>

      <p class="note-edited-msg hide">Note has been updated</p>

      <textarea id="edit-note-input" cols="30" rows="15" placeholder="Write your note..."></textarea>

      <div class="note-preview-container mt-6">
        <p class="note-preview-text">Preview</p>
        <div id="edit-note-preview"></div>
      </div>

      <div class="edit-btns">
        <button id="edit-form-btn" class="p-2">Edit</button>
        <button id="close-edit-form-btn" class="p-2">Close</button>
      </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="./scripts/utils.js" type="module"></script>
    <script src="./scripts/localStorage.js" type="module"></script>
    <script src="./scripts/crud.js" type="module"></script>
    <script src="./scripts/app.js" type="module"></script>
  </body>
</html>
