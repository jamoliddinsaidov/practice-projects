      >
        on
      </button>
      <button
        class="off-btn border border-white rounded-full text-white font-semibold px-4 py-2 text-lg transition ease delay-100 hover:text-stone-900 hover:bg-white mx-6"
      >

      </button>

          min="1"
          max="5"
          required
          class="range-input bg-stone-900 w-36 border border-white rounded-full text-white font-semibold px-4 py-2 text-lg ml-2"
          placeholder="from 1 to 5"
        />
        <button
          class="run-btn border border-white rounded-full text-white font-semibold px-4 py-2 text-lg transition ease delay-100 hover:text-stone-900 hover:bg-white"
        >
          run
        </button>
